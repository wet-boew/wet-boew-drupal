language: php

php:
  - 5.4

mysql:
  database: wetkit_db
  username: root
  encoding: utf8

before_script:

# MySQL Create Database
- mysql -e 'create database wetkit_db;'

# Install Drush
- pear channel-discover pear.drush.org
- pear install drush/drush-5.4.0
- phpenv rehash
- drush make build-wetkit.make ../github_wet_distro
